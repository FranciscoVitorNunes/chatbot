<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de Gestão de Resíduos</title>
  <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="chat-header">

      <img src="./public/logo-sem-fundo.png" alt="" >
    </div>
    
    <div id="chat-body" class="chat-body"></div>

    <div class="input-container">
      <input type="text" id="question-input" placeholder="Digite sua pergunta..." oninput="mostrarSugestoes()" autocomplete="off">
      <button onclick="enviarPergunta()" class="send-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>

    <div id="suggestions" class="suggestions"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
